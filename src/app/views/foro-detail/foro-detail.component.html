<div class="container-foro">
  <header>
    <div class="header-left">
      <i class="bi bi-list menu-icon" (click)="toggleSidebar()"></i> <!-- Icono de menú -->
      <img src="/assets/logo.png" alt="Logo Foro" class="logo"> Foro
    </div>
    <div class="header-right">
      <i class="bi bi-person user-icon"></i> <!-- Icono de usuario -->
    </div>
  </header>

  <div class="search-bar">
    <input type="text" class="form-control" placeholder="Buscar...">
  </div>

  <button (click)="goBack()" class="btn btn-secondary">Regresar</button> <!-- Botón para regresar -->

  <div class="publicacion-detail">
    <h3>{{ publicacion.titulo }}</h3>
    <p>Publicado por {{ publicacion.autor }} el {{ publicacion.fecha }}</p>
    <p>{{ publicacion.contenido }}</p>
  </div>

  <div class="comentarios-section">
    <h4>Comentarios</h4>
    <div *ngFor="let comentario of comentarios" class="comentario">
      <p><strong>{{ comentario.autor }}:</strong> {{ comentario.contenido }}</p>
    </div>
    <button class="btn-add-comment">Añadir comentario</button>
  </div>
</div>
